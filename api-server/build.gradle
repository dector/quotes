apply plugin: 'kotlin'

ext {
    api_version = "1.0"
    server_version = "1.0"
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
    maven { url 'http://repository.jetbrains.com/all' }
}

dependencies {
    compile project(':domain')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.wasabi:wasabi:$wasabi_version"
    compile "com.beust:klaxon:$klaxon_version"
}

jar {
    manifest {
        attributes "Main-Class": "io.github.dector.quote.api_server.MainKt"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    version project.ext.server_version
}